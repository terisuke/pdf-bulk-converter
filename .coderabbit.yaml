# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: "ja-JP" # レビュー言語を日本語に設定
early_access: false # 早期アクセス機能を無効化 (例に倣う)

reviews:
  profile: "chill" # レビュープロファイルを設定 (例に倣う)
  request_changes_workflow: false # 変更要求ワークフローを無効化 (例に倣う)
  high_level_summary: true # 高レベルの要約を有効化 (例に倣う)
  poem: true # レビューに詩を含める (例に倣う)
  review_status: true  # レビューステータスメッセージを表示する (元の設定を維持)
  collapse_walkthrough: false # ウォークスルーを折りたたまない (例に倣う)

  auto_review:
    enabled: true # 自動レビューを有効にする (元の設定を維持し、例の形式に)
    drafts: false # ドラフトPRの自動レビューを無効化 (例に倣う)

  path_filters:  # レビュー対象のファイルパスフィルター (例の項目と形式に)
    - "**/*.py"
    - "**/*.js"
    - "**/*.ts"
chat:
  auto_reply: true # チャットの自動返信を有効化 (例に倣う)
