<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Bulk Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-8">PDF Bulk Converter</h1>

      <!-- アップロードフォーム -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold mb-4">PDFファイルをアップロード</h2>
        <form id="uploadForm" class="space-y-4">
          <div class="flex items-center space-x-4">
            <input
              type="file"
              id="pdfFile"
              accept=".pdf,.zip"
              multiple
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            />
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
            >
              変換開始
            </button>
          </div>
          <div class="flex items-center space-x-4">
            <label class="text-sm text-gray-600">DPI:</label>
            <select id="dpi" class="border rounded px-2 py-1">
              <option value="150">150</option>
              <option value="300" selected>300</option>
              <option value="600">600</option>
            </select>
            <span class="text-sm text-gray-600">※ JPEG形式で出力されます</span>
          </div>
        </form>
      </div>

      <!-- 進捗表示 -->
      <div id="progress" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden">
        <h2 class="text-xl font-semibold mb-4">変換進捗</h2>
        <div class="space-y-4">
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div
              id="progressBar"
              class="bg-blue-600 h-2.5 rounded-full"
              style="width: 0%"
            ></div>
          </div>
          <p id="progressText" class="text-sm text-gray-600">準備中...</p>
        </div>
      </div>

      <!-- 結果表示 -->
      <div id="result" class="bg-white rounded-lg shadow-md p-6 hidden">
        <h2 class="text-xl font-semibold mb-4">変換完了</h2>
        <div class="space-y-4">
          <p class="text-sm text-gray-600">
            変換が完了しました。以下のリンクからダウンロードできます。
          </p>
          <a
            id="downloadLink"
            href="#"
            class="inline-block bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
          >
            ダウンロード
          </a>
        </div>
      </div>
    </div>

    <script src="/static/js/main.js"></script>
  </body>
</html>
